{% extends 'template.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <form method="post" style="width: 100%; max-width: 300px"> {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1"><b>Логин<b></label>
            <input name="username" type="username" class="form-control" aria-describedby="usernameHelp" placeholder="Enter login">
            <small id="usernamelHelp" class="form-text text-muted">Ваш логин, указанный при регистрации.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"><b>Пароль<b></label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div><!-- /.container -->
{% endblock %}
