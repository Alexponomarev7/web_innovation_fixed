{% extends 'template.html' %}

{% load static %}

{% block content %}
    <div class="container" id="div-h3">
        <form method="post" action="{% url 'register' %}" style="width: 50%"> {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Логин</label>
            <input name="username" type="username" class="form-control" aria-describedby="usernameHelp" placeholder="Enter login">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Повторите пароль</label>
            <input name="password_repeat" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div><!-- /.container -->
{% endblock %}
