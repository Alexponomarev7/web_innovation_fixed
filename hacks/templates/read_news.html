{% extends 'template.html' %}

{% load static %}

{% block content %}
    <div class="container-fluid" id="div-h3">
        <div class="row">
            <div class="col-md-8">
                <div class="container">
                    <div class="media">

                        <img style="width: 150px; max-width: 100%; height: auto;" class="mr-3 img-fluid partners" src="{{ logo_url }}" alt="Generic placeholder image">
                            <div class="media-body">
                                <h5> {{ title }}</h5>
                                <br>
                                {% for line in lines %}
                                    {{ line }} <br>
                                {% endfor %}
                            </div>
                        <p class="card-text partners"><small class="text-muted">Last updated {{ publication_date }} </small></p>
                    </div>
                </div>

            </div>
            <div class="col-md-4 text-center partners">
                <div class="row-fluid">
                    <h3 class="display-4" style="margin-right: 3%"> Партнеры </h3>                
                </div>

                <div style="margin-top: 18%" class="row-fluid">
                    <a href="https://mipt.ru"><img class="rounded mx-auto d-block" src="{% static 'main/mipt.png' %}"></a>
                    <br>
                    <br>
                    <a href="https://mipt.ru/diht/"><img style="width: 50%" class="rounded mx-auto d-block" src="{% static 'main/diht.jpg' %}"></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
